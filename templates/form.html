<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jacques+Francois&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <form action="/api/login" method="post" class="--card form --gap-16">
            <h3 class="--mini-title">Entrar a su cuenta</h3>
            <p class="--mini-desc --text-center">Entre de nuevo a su cuenta y busque el producto que tenemos para usted</p>
            <input class="--inputs" type="text" name="email" placeholder="Correo electrónico" required>
            <input class="--inputs" type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="--button --micro-desc --bold">Iniciar sesión</button>
            <p class="--micro-desc --bold">¿Olvidó su contraseña?</p>
        </form>
    </main>

   
</body>
</html>
